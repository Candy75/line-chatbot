<body>
  <div id="container">
    <h1>ä¸€èµ·é…µèµ·ä¾†ğŸ˜€ </h1>
    <div id="chat"></div>
    <div id="input-area">
      <!-- æ”¹ç”¨å¤šè¡Œ textarea -->
      <textarea id="msg" placeholder="ğŸ¥¸ å—¨ï½æˆ‘æ˜¯é…µå°ç·¨ï¼Œè®“ä½ å¾è…¸é †åˆ°äººç”Ÿéƒ½é †ï¼"></textarea>

  <script>
    const chat = document.getElementById('chat');
    const msgInput = document.getElementById('msg');
    const sendBtn = document.getElementById('send');

    // å¹«åŠ©å‡½å¼ï¼šè‡ªå‹•æ²åˆ°åº•éƒ¨
    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    // è™•ç† markdown ç²—é«”èˆ‡åˆ†æ®µ
    function formatBotText(text) {
      // æ›è¡Œå…©æ¬¡åˆ†æ®µ
      const paragraphs = text.split(/\n\n+/);
      return paragraphs.map(p => {
        // ç²—é«” **text**
        const html = p.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        return `<p>${html}</p>`;
      }).join('');
    }

    sendBtn.addEventListener('click', async () => {
      const userText = msgInput.value.trim();
      if (!userText) return;

      // é¡¯ç¤ºä½¿ç”¨è€…è¨Šæ¯
      const uDiv = document.createElement('div');
      uDiv.className = 'msg user';
      uDiv.textContent = 'ä½ å°±æ˜¯ä½ ï¼š ' + userText;
      chat.appendChild(uDiv);
      scrollToBottom();
      msgInput.value = '';

      // é¡¯ç¤ºæ€è€ƒå‹•ç•«
      const thinkingDiv = document.createElement('div');
      thinkingDiv.className = 'msg bot thinking';
      thinkingDiv.innerHTML = '<div class="spinner"></div>æˆ‘æ€æ•…æˆ‘åœ¨...æ­£åœ¨æ€è€ƒâ€¦';
      chat.appendChild(thinkingDiv);
      scrollToBottom();

      try {
        // å‡è¨­ fetch å‘ä½ çš„å¾Œç«¯ API
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userText })
        });
        const data = await res.json();
        const botText = data.reply;

        // ç§»é™¤æ€è€ƒå‹•ç•«
        thinkingDiv.remove();

        // é¡¯ç¤ºæ©Ÿå™¨äººå›æ‡‰ï¼Œä¸¦æ ¼å¼åŒ–
        const bDiv = document.createElement('div');
        bDiv.className = 'msg bot';
        bDiv.innerHTML = 'ğŸ¥¸ é…µå°ç·¨ï¼š ' + formatBotText(botText);
        chat.appendChild(bDiv);
        scrollToBottom();

      } catch (err) {
        thinkingDiv.textContent = 'ğŸ¥¸ é…µå°ç·¨ï¼šæœ‰é»å¿™ç¢Œï¼Œå¿«é¦¬åŠ é­è™•ç†ä¸­ï¼Œè«‹ç¨å¾Œå†å•æˆ‘ä¸€æ¬¡ã€‚';
        console.error(err);
        scrollToBottom();
      }
    });

    // æ”¯æ´æŒ‰ Enter+Ctrl / Cmd+Enter é€å‡º
    msgInput.addEventListener('keydown', e => {

  </script>
